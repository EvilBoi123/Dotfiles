config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        xp: cmd-set-text -s :open -p
        zl: spawn --userscript qute-pass --dmenu-invocation 'wofi -d'
  colors.webpage.darkmode.enabled:
    qute://*: true
  colors.webpage.preferred_color_scheme:
    global: dark
  confirm_quit:
    global:
    - downloads
  content.autoplay:
    global: true
  content.blocking.enabled:
    '*://www.youtube.com/*': false
  content.blocking.method:
    global: both
  content.dns_prefetch:
    global: true
  content.geolocation:
    https://www.speedtest.net: true
  content.javascript.clipboard:
    global: access-paste
  content.notifications.enabled:
    '*://www.reddit.com/*': true
    '*://www.youtube.com/*': true
    https://web.telegram.org: true
    https://web.whatsapp.com: true
    https://www.hoyolab.com: true
  content.pdfjs:
    global: true
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  qt.workarounds.disable_accelerated_2d_canvas:
    global: auto
  scrolling.smooth:
    global: false
  url.default_page:
    global: https://search.brave.com
  url.searchengines:
    global:
      '!d': https://duckduckgo.com/?ia=web&q={}
      DEFAULT: https://search.brave.com/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
