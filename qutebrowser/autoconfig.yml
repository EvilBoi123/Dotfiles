config_version: 2
settings:
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - '*://youtube.com/*'
  url.default_page:
    global: https://search.brave.com/
  url.searchengines:
    global:
      '!d': https://duckduckgo.com/?q={}
      DEFAULT: https://search.brave.com/search?q={}
  url.start_pages:
    global: https://search.brave.com/
